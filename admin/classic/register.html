<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Admina Bootstrap Admin. This is the demo of Admina. You need to purchase a license for legal use!">
		<meta name="author" content="DownTown Themes">

		<link rel="shortcut icon" href="assets/img/icon.png">

		<title>Admina - Responsive Admin Template</title>

		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

		<!--Icon fonts css-->
		<link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href="assets/plugins/ionicon/css/ionicons.min.css" rel="stylesheet" />

		<!-- Bootstrap CSS -->
		<link href="assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/bootstrap-reset.css" rel="stylesheet">

		<!--Animation css-->
		<link href="assets/css/animate.css" rel="stylesheet">

		<!--Morris Chart CSS -->
		<link rel="stylesheet" href="assets/plugins/morris/morris.css">

		<!-- sweet alerts -->
		<link href="assets/plugins/sweet-alert/sweet-alert.min.css" rel="stylesheet">

		<!-- Custom styles -->
		<link href="assets/css/style.css" rel="stylesheet">
		<link href="assets/css/helper.css" rel="stylesheet">
		<link href="assets/css/style-responsive.css" rel="stylesheet" />

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>

		<div class="wrapper-page animated fadeInDown">
			<div class="panel panel-color panel-primary">
				<div class="panel-heading">
					<h3 class="text-center m-t-10"> Create a new Account </h3>
				</div>

				<form class="form-horizontal m-t-40" action="index.html">
					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control" type="email" required="" placeholder="Email">
						</div>
					</div>

					<div class="form-group ">
						<div class="col-xs-12">
							<input class="form-control " type="text" required="" placeholder="Username">
						</div>
					</div>

					<div class="form-group">
						<div class="col-xs-12">
							<input class="form-control " type="password" required="" placeholder="Password">
						</div>
					</div>

					<div class="form-group ">
						<div class="col-xs-12">
							<label class="cr-styled">
								<input type="checkbox" checked>
								<i class="fa"></i> I accept <strong><a href="#">Terms and Conditions</a></strong> </label>
						</div>
					</div>

					<div class="form-group text-right">
						<div class="col-xs-12">
							<button class="btn btn-purple w-md" type="submit">
								Register
							</button>
						</div>
					</div>

					<div class="form-group m-t-30">
						<div class="col-sm-12 text-center">
							<a href="login.html">Already have account?</a>
						</div>
					</div>
				</form>

			</div>
		</div>
		<!-- Basic Plugins -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/pace.min.js"></script>
		<script src="assets/js/wow.min.js"></script>
		<script src="assets/js/jquery.nicescroll.js" type="text/javascript"></script>

		<script src="assets/js/app.js"></script>

	</body>

</html>
